<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry Management Software</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container center">
        <form method="POST" action="/otp" id="phoneNumberForm">
              <div class="form-group row">
                  <label for="checkoutNumber" class="col-sm-2 col-form-label">Enter Your Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="checkoutNumber" placeholder="Enter your 10 digit Phone Number" name="checkoutNumber">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="mx-auto">
                    <button type="submit" class="btn btn-primary buttons">Send OTP</button>
                  </div>
                </div>
              </form>      
      </div>
      <script src="script.js"></script>
</body>
</html>
